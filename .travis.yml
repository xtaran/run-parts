language: perl
perl:
  - "5.32"
  - "5.30"
  - "5.28"
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "dev"
  - "blead"

matrix:
  include:
    - perl: "5.24-thr"
      env: COVERAGE=coveralls
    - perl: "5.20-thr"
      env: COVERAGE=codecov
  allow_failures:
    - perl: blead

sudo: false

before_install:
  - eval $(curl https://travis-perl.github.io/init) --auto

notifications:
